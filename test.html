<!DOCTYPE html>
<html lang="en">

<head>
  <title>Hebron TSA &raquo; 3D Test Environment</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <style>
    html, body {
      width: 100%;
      height: 100%;
    }

    body {
      color: #000;
      font-family: Monospace;
      font-size: 13px;
      text-align: center;
      font-weight: bold;
      background-color: #fff;
      margin: 0px;
    }

    #info {
      color: #000;
      position: absolute;
      top: 0px;
      width: 100%;
      padding: 5px;
      box-sizing: border-box;
    }

    .container {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    #canvas {
      height: 100%;
    }
  </style>
</head>

<body>
  <div class="container">
      <div id="canvas">

        </div>
  </div>

  <script src="node_modules/three/build/three.js"></script>
  <script src="node_modules/three/examples/js/controls/TrackballControls.js"></script>
  <script src="node_modules/three/examples/js/loaders/SVGLoader.js"></script>
  <script src="node_modules/three/examples/js/WebGL.js"></script>
  <script src="node_modules/three/examples/js/libs/stats.min.js"></script>

  <script>
        var container = document.getElementById('canvas');
    var w = container.offsetWidth;
    var h = container.offsetHeight;
  if (WEBGL.isWebGLAvailable() === false) {
    document.body.appendChild(WEBGL.getWebGLErrorMessage());
  }

  var camera, controls, scene, renderer, stats, loader;

  function init() {
    var container = document.getElementById('canvas');
    var w = container.offsetWidth;
    var h = container.offsetHeight;

    camera = new THREE.PerspectiveCamera(60, w / h, 1, 1000);
    camera.position.z = 500;

    controls = new THREE.TrackballControls(camera);

    controls.noZoom = false;
    controls.noRotate = true;
    controls.noPan = true;

    controls.zoomSpeed = 1.2;

    controls.staticMoving = false;
    controls.enableDamping = true;
    controls.dynamicDampingFactor = 0.3;

    controls.addEventListener('change', render);

    // world

    scene = new THREE.Scene();
    scene.background = new THREE.Color(0x044bda);
    scene.fog = new THREE.FogExp2(0xffffff, 0.002);

    var geometry = new THREE.CylinderBufferGeometry(0, 10, 30, 4, 1);
    var material = new THREE.MeshPhongMaterial({
      color: 0xbf0222,
      flatShading: true
    });

    for (var i = 0; i < 200; i++) {

      var mesh = new THREE.Mesh(geometry, material);
      mesh.position.x = (Math.random() - 0.5) * 1000;
      mesh.position.y = (Math.random() - 0.5) * 1000;
      mesh.position.z = (Math.random() - 0.5) * 1000;
      mesh.updateMatrix();
      mesh.matrixAutoUpdate = false;
      scene.add(mesh);

    }

    loader = new THREE.SVGLoader();

    // load a SVG resource
    loader.load(
      // resource URL
      'resources/design-assets/banner.svg',
      // called when the resource is loaded
      function (paths) {

        var group = new THREE.Group();

        for (var i = 0; i < paths.length; i++) {

          var path = paths[i];

          var material = new THREE.MeshBasicMaterial({
            color: path.color,
            side: THREE.DoubleSide,
            depthWrite: false
          });

          var shapes = path.toShapes(true);

          for (var j = 0; j < shapes.length; j++) {

            var shape = shapes[j];
            var geometry = new THREE.ShapeBufferGeometry(shape);
            var mesh = new THREE.Mesh(geometry, material);
            group.add(mesh);

          }

        }

        scene.add(group);

      },
      // called when loading is in progresses
      function (xhr) {

        console.log((xhr.loaded / xhr.total * 100) + '% loaded');

      },
      // called when loading has errors
      function (error) {

        console.log('An error happened');

      }
    );



    // lights

    var light = new THREE.DirectionalLight(0xffffff);
    light.position.set(1, 1, 1);
    scene.add(light);

    var light = new THREE.DirectionalLight(0x002288);
    light.position.set(-1, -1, -1);
    scene.add(light);

    var light = new THREE.AmbientLight(0x222222);
    scene.add(light);

    // renderer
    renderer = new THREE.WebGLRenderer({
      antialias: true
    });
    renderer.setSize(w, h);
    container.appendChild(renderer.domElement);

    stats = new Stats();
    document.body.appendChild(stats.dom);

    //

    window.addEventListener('resize', onWindowResize, false);
    //

    render();

  }

  function onWindowResize() {

    camera.aspect = w / h;
    camera.updateProjectionMatrix();

    renderer.setSize(w, h);

    controls.handleResize();

    render();

  }

  function animate() {

    requestAnimationFrame(animate);

    controls.update();

    stats.update();

  }

  function render() {

    renderer.render(scene, camera);

  }

  init();
  animate();
  </script>

</body>

</html>
